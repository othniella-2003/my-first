<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Email</title>
</head>
<body>
    <p>Hello {{ user.username }},</p>
    
    <p>You have requested to reset your password. To proceed with the password reset, please click the link below:</p>
    
    <a href="{{ reset_link }}">{{ reset_link }}</a>
    
    <p>If you didn't request a password reset, you can ignore this email.</p>
    
    <p>Regards,<br>
    Your Application Team</p>
</body>
</html>
